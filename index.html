<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, #0a192f, #483d8b, #ff8c00, #87ceeb, #ffdd00, #87ceeb, #ff8c00, #483d8b, #0a192f);
            background-size: 1000% 1000%;
            animation: gradient-move 18s ease-in-out infinite;
            padding: 20px;
        }

        @keyframes gradient-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.4s cubic-bezier(.4,1.3,.6,1);
        }

        @media (min-width: 1220px) {
            .container.shift-left {
                transform: translateX(-170px);
            }
        }

        .weather-card {
            text-align: center;
            color: #fff;
        }

        .weather-card h1 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 10px;
        }

        .weather-icon {
            font-size: 4em;
            margin: 0;
            line-height: 1;
        }

        .temperature {
            font-size: 4em;
            font-weight: 600;
            color: #fff;
            margin: 0;
            line-height: 1;
        }

        .description {
            font-size: 1.1em;
            color: #dbeafe;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .details {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 15px;
        }

        .detail-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            flex-basis: 32%;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-item p:first-child {
            font-weight: normal;
            color: #dbeafe;
            margin-bottom: 8px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .detail-item p:first-child svg {
            width: 18px;
            height: 18px;
            opacity: 0.8;
        }

        .detail-item p:last-child {
            color: #fff;
            font-size: 1.2em;
            font-weight: 500;
        }

        .error {
            color: #ff6b6b;
            font-size: 1.2em;
            display: none;
        }

        .loading {
            font-size: 1.2em;
            color: #fff;
            display: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10001; /* Above everything else */
        }
        .loading-content {
            text-align: center;
        }
        .loading-text {
            color: #fff;
            font-size: 4em;
            font-weight: normal;
            font-family: 'VT323', monospace;
        }
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        .loading-dots span {
            width: 25px;
            height: 25px;
            background-color: #fff;
            border-radius: 50%;
            animation: blink 1.4s infinite;
        }
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        /* Chatbot Styles */
        .chatbot-toggle,
        .chatbot-window,
        .chatbot-header,
        .message.user .message-content,
        .chatbot-input button {
            background: linear-gradient(270deg, #0a192f, #483d8b, #ff8c00, #87ceeb, #ffdd00, #87ceeb, #ff8c00, #483d8b, #0a192f);
            background-size: 1000% 1000%;
            animation: gradient-move 18s ease-in-out infinite;
        }

        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ff1493;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .chatbot-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 24px rgba(0,0,0,0.5);
        }

        .chatbot-toggle svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        .chatbot-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 320px;
            height: 400px;
            background: linear-gradient(135deg, #87ceeb, #ff69b4, #fffacd);
            background-size: 400% 400%;
            animation: gradient-move 18s ease-in-out infinite;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            display: none;
            flex-direction: column;
            z-index: 999;
            animation: slideUp 0.3s ease;
        }

        .chatbot-header {
            background: #b03060;
            color: #fff;
            padding: 15px;
            border-radius: 12px 12px 0 0;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .chatbot-header h3 {
            font-size: 1.1em;
            font-weight: 600;
        }

        .chatbot-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message-avatar.bot {
            background: #ff1493;
        }

        .message-avatar.user {
            background: #fffacd;
        }

        .message-avatar svg {
            width: 16px;
            height: 16px;
            fill: #fff;
        }

        .message-avatar.user svg {
            fill: #ff1493;
        }

        .message-content {
            max-width: 70%;
            padding: 10px 12px;
            border-radius: 12px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: #ff1493;
            color: #fff;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #87ceeb, #ff69b4, #fffacd);
            background-size: 400% 400%;
            animation: gradient-move 18s ease-in-out infinite;
            color: #333;
            border-bottom-right-radius: 4px;
        }

        .message-content ul, .message-content ol {
            padding-left: 20px;
        }

        .message-content li {
            margin-bottom: 5px;
        }

        .message.thinking .message-content {
            font-style: italic;
            color: #dbeafe;
            animation: thinking-pulse 1.5s infinite;
        }

        @keyframes thinking-pulse {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        .chatbot-input {
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 10px;
            align-items: center;
            background: #ff1493;
            border-radius: 0 0 12px 12px;
        }

        .chatbot-input input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid transparent;
            border-radius: 20px;
            outline: none;
            font-size: 0.9em;
            background: #fffacd;
            color: #333;
        }

        .chatbot-input input:focus {
            border-color: #ff69b4;
        }

        .chatbot-input button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #87ceeb, #ff69b4, #fffacd);
            background-size: 400% 400%;
            animation: gradient-move 18s ease-in-out infinite;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .chatbot-input button:hover {
            transform: scale(1.05);
        }

        .chatbot-input button svg {
            width: 16px;
            height: 16px;
            fill: #333;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .weather-card h1 {
                font-size: 1.8em;
            }
            .weather-icon {
                font-size: 3em;
            }
            .temperature {
                font-size: 1.5em;
            }
            .description {
                font-size: 1em;
            }
            .details {
                grid-template-columns: 1fr;
            }
            .chatbot-window {
                width: calc(100vw - 40px);
                right: 20px;
                left: 20px;
            }
        }

        .weather-search {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
        }
        .weather-search input {
            flex: 1;
            padding: 8px 14px;
            border-radius: 20px;
            border: 1.5px solid #87cefa;
            font-size: 1em;
            outline: none;
            background: #181c24;
            color: #fff;
            transition: border 0.2s;
        }
        .weather-search input:focus {
            border: 1.5px solid #ffdd00;
        }
        .weather-search button {
            background: transparent;
            border: 1.5px solid #fff;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .weather-search button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .weather-main-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }
        .weather-location {
            flex: 1;
            display: flex;
            align-items: flex-start;
        }
        .weather-location h1 {
            font-size: 4em;
            margin: 0;
            color: #fff;
            text-align: center;
            font-weight: 600;
            line-height: 1;
        }
        .weather-details {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        @media (max-width: 700px) {
            .weather-main-row {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }
            .weather-details {
                align-items: center;
            }
            .weather-location h1 {
                font-size: 1.5em;
                text-align: center;
            }
        }

        @keyframes sun-fade {
            0%, 20%, 80%, 100% { opacity: 0; transform: scale(0.9); }
            30%, 70%          { opacity: 1; transform: scale(1); }
        }

        @keyframes moon-fade {
            0%, 15%, 85%, 100% { opacity: 1; transform: scale(1); }
            35%, 65%           { opacity: 0; transform: scale(0.9); }
        }
        
        .celestial-container {
            position: fixed;
            top: 40px;
            left: 60px;
            width: 80px;
            height: 80px;
            z-index: 2000;
        }
        .sun, .moon {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .sun {
            background: #ffdd00;
            box-shadow: 0 0 40px #ffdd00, 0 0 80px #ffdd00;
            animation: sun-fade 18s ease-in-out infinite;
        }
        .moon {
            animation: moon-fade 18s ease-in-out infinite;
            filter: drop-shadow(0 0 20px #f4f4f4);
        }
        .moon::after {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: -20px 0 0 0 #f4f4f4;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <p class="loading-text">Loading</p>
            <div class="loading-dots">
                <span>.</span><span>.</span><span>.</span>
            </div>
        </div>
    </div>
    <div class="celestial-container">
        <div class="sun"></div>
        <div class="moon"></div>
    </div>
    <div class="container">
        <div class="weather-card">
            <form id="search-form" class="weather-search">
                <input type="text" id="city-input" placeholder="Search city..." autocomplete="off">
                <button type="submit" title="Search">
                    <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#fff" d="M9.5 3A6.5 6.5 0 1 1 3 9.5A6.5 6.5 0 0 1 9.5 3m0-2A8.5 8.5 0 1 0 18 9.5A8.5 8.5 0 0 0 9.5 1Zm11.71 20.29l-5.4-5.4A8.46 8.46 0 0 1 9.5 18A8.5 8.5 0 1 1 18 9.5a8.46 8.46 0 0 1-1.11 4.29l5.4 5.4a1 1 0 0 1-1.41 1.41Z"/></svg>
                </button>
            </form>
            <div class="weather-main-row">
                <div class="weather-location">
                    <h1 id="location">Fetching location...</h1>
                </div>
                <div class="weather-details">
                    <div class="weather-icon" id="weather-icon"></div>
                    <div class="temperature" id="temperature"></div>
                    <div class="description" id="description"></div>
                    <div class="details" id="details">
                        <div class="detail-item">
                            <p><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg> Humidity</p>
                            <p id="humidity"></p>
                        </div>
                        <div class="detail-item">
                            <p><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 11 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path></svg> Wind Speed</p>
                            <p id="wind-speed"></p>
                        </div>
                        <div class="detail-item">
                            <p><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8.11 3.11"></path><path d="M22 12A10 10 0 0 0 12 2v10z"></path></svg> Pressure</p>
                            <p id="pressure"></p>
                        </div>
                    </div>
                </div>
            </div>
            <p class="loading" id="loading">Loading weather data...</p>
            <p class="error" id="error"></p>
        </div>
    </div>

    <!-- Chatbot -->
    <button class="chatbot-toggle" id="chatbot-toggle">
        <svg id="chat-icon" viewBox="0 0 24 24">
            <path d="M6 2 H18 A4 4 0 0 1 22 6 V14 A4 4 0 0 1 18 18 H16 L12 22 L8 18 H6 A4 4 0 0 1 2 14 V6 A4 4 0 0 1 6 2 z"/>
        </svg>
        <svg id="close-icon" viewBox="0 0 24 24" style="display: none;">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
    </button>

    <div class="chatbot-window" id="chatbot-window">
        <div class="chatbot-header">
            <div class="message-avatar bot">
                <svg viewBox="0 0 24 24">
                    <path fill="#fff" d="M12,2A2,2 0 0,1 14,4A2,2 0 0,1 12,6A2,2 0 0,1 10,4A2,2 0 0,1 12,2M19,10V12A2,2 0 0,1 17,14H7A2,2 0 0,1 5,12V10A2,2 0 0,1 7,8H17A2,2 0 0,1 19,10M17,18H7A2,2 0 0,1 5,16V15H19V16A2,2 0 0,1 17,18Z"/>
                </svg>
            </div>
            <h3>Weather Assistant</h3>
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
            <div class="message bot">
                <div class="message-avatar bot">
                    <svg viewBox="0 0 24 24">
                        <path fill="#fff" d="M12,2A2,2 0 0,1 14,4A2,2 0 0,1 12,6A2,2 0 0,1 10,4A2,2 0 0,1 12,2M19,10V12A2,2 0 0,1 17,14H7A2,2 0 0,1 5,12V10A2,2 0 0,1 7,8H17A2,2 0 0,1 19,10M17,18H7A2,2 0 0,1 5,16V15H19V16A2,2 0 0,1 17,18Z"/>
                    </svg>
                </div>
                <div class="message-content">
                    Hi! I'm your weather assistant. How can I help you today?
                </div>
            </div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="chatbot-input" placeholder="Ask about weather...">
            <button id="send-button">
                <svg viewBox="0 0 24 24">
                    <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Weather functionality
        const weatherIcon = document.getElementById('weather-icon');
        const temperature = document.getElementById('temperature');
        const description = document.getElementById('description');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('wind-speed');
        const pressure = document.getElementById('pressure');
        const locationElement = document.getElementById('location');
        const errorElement = document.getElementById('error');
        const loadingOverlay = document.getElementById('loading-overlay');
        const searchForm = document.getElementById('search-form');
        const cityInput = document.getElementById('city-input');

        const weatherEmojis = {
            'Clear': 'â˜€ï¸', 'Clouds': 'â˜ï¸', 'Rain': 'ðŸŒ§ï¸',
            'Drizzle': 'ðŸŒ¦ï¸', 'Thunderstorm': 'â›ˆï¸', 'Snow': 'â„ï¸',
            'Mist': 'ðŸŒ«ï¸', 'Smoke': 'ðŸŒ«ï¸', 'Haze': 'ðŸŒ«ï¸', 'Fog': 'ðŸŒ«ï¸',
            'Mainly clear': 'ðŸŒ¤ï¸', 'Partly cloudy': 'â›…', 'Overcast': 'â˜ï¸',
            'Depositing rime fog': 'ðŸŒ«ï¸', 'Unknown': 'ðŸŒ¤ï¸'
        };

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(fetchWeather, (err) => {
                    showError('Could not get location. Please search for a city.');
                });
            } else {
                showError('Geolocation is not supported. Please search for a city.');
            }
        }

        async function fetchWeather(position) {
            const { latitude, longitude } = position.coords;
            await fetchAndDisplayWeather(`/api/weather?lat=${latitude}&lon=${longitude}`);
        }

        async function fetchWeatherByCity(city) {
            await fetchAndDisplayWeather(`/api/weather?city=${encodeURIComponent(city)}`);
        }

        async function fetchAndDisplayWeather(url) {
            try {
                loadingOverlay.style.display = 'flex';
                errorElement.style.display = 'none';

                const response = await fetch(url);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to fetch weather data.');
                }
                
                const data = await response.json();
                displayWeather(data);

            } catch (error) {
                showError(error.message);
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }

        function displayWeather(data) {
            const { name, main, weather, wind } = data;
            const weatherCondition = weather[0].main;

            locationElement.textContent = name;
            weatherIcon.textContent = weatherEmojis[weatherCondition] || 'ðŸŒ¤ï¸';
            temperature.textContent = `${Math.round(main.temp)}Â°C`;
            description.textContent = weather[0].description;
            humidity.textContent = main.humidity !== 'N/A' ? `${main.humidity}%` : 'N/A';
            windSpeed.textContent = `${wind.speed} m/s`;
            pressure.textContent = main.pressure !== 'N/A' ? `${Math.round(main.pressure)} hPa` : 'N/A';
        }

        function showError(message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Chatbot functionality
        const chatbotToggle = document.getElementById('chatbot-toggle');
        const chatbotWindow = document.getElementById('chatbot-window');
        const chatbotInput = document.getElementById('chatbot-input');
        const sendButton = document.getElementById('send-button');
        const chatbotMessages = document.getElementById('chatbot-messages');
        const chatIcon = document.getElementById('chat-icon');
        const closeIcon = document.getElementById('close-icon');

        let isChatOpen = false;

        chatbotToggle.addEventListener('click', toggleChat);
        sendButton.addEventListener('click', sendMessage);
        chatbotInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const city = cityInput.value.trim();
            if (city) {
                fetchWeatherByCity(city);
                cityInput.value = '';
            }
        });

        function toggleChat() {
            isChatOpen = !isChatOpen;
            if (isChatOpen) {
                chatbotWindow.style.display = 'flex';
                chatIcon.style.display = 'none';
                closeIcon.style.display = 'block';
                document.querySelector('.container').classList.add('shift-left');
            } else {
                chatbotWindow.style.display = 'none';
                chatIcon.style.display = 'block';
                closeIcon.style.display = 'none';
                document.querySelector('.container').classList.remove('shift-left');
            }
        }

        async function sendMessage() {
            const message = chatbotInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            chatbotInput.value = '';
            addMessage("Thinking...", false, true);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const thinkingMessage = chatbotMessages.querySelector('.thinking');
                if (thinkingMessage) chatbotMessages.removeChild(thinkingMessage);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to get response from server.');
                }

                const data = await response.json();
                addMessage(data.reply, false);

            } catch (error) {
                console.error('Error sending message:', error);
                const thinkingMessage = chatbotMessages.querySelector('.thinking');
                if (thinkingMessage) chatbotMessages.removeChild(thinkingMessage);
                addMessage("Sorry, I'm having trouble connecting. Please try again later.", false);
            }
        }

        function addMessage(text, isUser, isThinking = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            if (isThinking) messageDiv.classList.add('thinking');

            const avatar = document.createElement('div');
            avatar.className = `message-avatar ${isUser ? 'user' : 'bot'}`;
            avatar.innerHTML = isUser ? 
                '<svg viewBox="0 0 24 24"><path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/></svg>' :
                '<svg viewBox="0 0 24 24"><path fill="#fff" d="M12,2A2,2 0 0,1 14,4A2,2 0 0,1 12,6A2,2 0 0,1 10,4A2,2 0 0,1 12,2M19,10V12A2,2 0 0,1 17,14H7A2,2 0 0,1 5,12V10A2,2 0 0,1 7,8H17A2,2 0 0,1 19,10M17,18H7A2,2 0 0,1 5,16V15H19V16A2,2 0 0,1 17,18Z"/></svg>';

            const content = document.createElement('div');
            content.className = 'message-content';
            if (isUser) {
                content.textContent = text;
            } else {
                content.innerHTML = marked.parse(text);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatbotMessages.appendChild(messageDiv);
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }

        // Initialize the app
        getLocation();
    </script>
</body>
